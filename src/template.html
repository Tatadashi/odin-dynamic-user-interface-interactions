<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="dropdowns">
        <div class="dropdown">
            <button aria-label="open-dropdown" class="dropdown-button"></button>
        
            <!--custom dropdown to style visually-->
            <div name="dropdown" class="dropdown-content"">
                <a href='#one'>One</a>
                <a href='#two'>Two</a>
                <a href='#three'>Three</a>
            </div>
        </div>
        <div class="dropdown">
            <button aria-label="open-dropdown" class="dropdown-button"></button>
        
            <!--custom dropdown to style visually-->
            <div name="dropdown" class="dropdown-content">
                <a href='#four'>Four</a>
                <a href='#five'>Five</a>
                <a href='#six'>Six</a>
            </div>
        </div>
        <div class="dropdown">
            <button aria-label="open-dropdown" class="dropdown-button"></button>
        
            <!--custom dropdown to style visually-->
            <div name="dropdown" class="dropdown-content"">
                <a href='#seven'>Seven</a>
                <a href='#eight'>Eight</a>
                <a href='#nine'>Nine</a>
            </div>
        </div>
    </div>
    <div id="carousel-container">
        <div id="carousel">
            <div id="slides">
                <span class="slide" id="carousel-slide-1"></span>
                <span class="slide" id="carousel-slide-2"></span>
                <span class="slide" id="carousel-slide-3"></span>
            </div>
        </div>
        <div id="slide-dots">
            <span class="slide-dot current"></span>
            <span class="slide-dot"></span>
            <span class="slide-dot"></span>
        </div>
        <div id="carousel-buttons">
            <button id="carousel-back-button">Back</button>
            <button id="carousel-forward-button">Forward</button>
        </div>
    </div>
    <h1>Attribution in README</h1>
</body>
</html>
