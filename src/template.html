<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="dropdown">
        <button aria-label="open-dropdown" class="dropdownButton">
            <img src="" alt="dropdown button image" class="dropdownImage">
        </button>
    
        <!--custom dropdown to style visually-->
        <div name="dropdown" class="dropdownContent">
            <a id="one">One</a>
            <a id="two">Two</a>
            <a id="three">Three</a>
        </div>
    </div>
</body>
</html>
